specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20LockUpFactory
    network: polygon-amoy
    source:
      address: "0xd1F2c510c5D8edDd9728451049Ae8260c4A5Cf6a"
      abi: ERC20LockUpStakingFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Factory
        - Token
        - Pool
      abis:
        - name: ERC20LockUpStakingFactory
          file: ./abis/ERC20LockUpStakingFactory.json
        - name: ERC20LockUpStakingPool
          file: ./abis/ERC20LockUpStakingPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: StakingPoolDeployed(indexed address,indexed uint256)
          handler: handleLockUpPoolDeployment
        - event: RequestSubmitted(indexed uint256,indexed address,indexed uint8,(address,address,uint256,uint256,uint256,uint256,uint256))
          handler: handleLockUpRequestSubmitted
        - event: RequestStatusChanged(indexed uint256,indexed uint8)
          handler: handleLockUpStatusChanged

  - kind: ethereum/contract
    name: ERC20PenaltyFeeFactory
    network: polygon-amoy
    source:
      address: "0xd1F2c510c5D8edDd9728451049Ae8260c4A5Df6a"
      abi: ERC20PenaltyFeeStakingFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Factory
        - Token
        - Pool
      abis:
        - name: ERC20PenaltyFeeStakingFactory
          file: ./abis/ERC20PenaltyFeeStakingFactory.json
        - name: ERC20LockUpStakingPool
          file: ./abis/ERC20LockUpStakingPool.json
      eventHandlers:
        - event: StakingPoolDeployed(indexed address,indexed uint256)
          handler: handlePenaltyPoolDeployment
        - event: RequestSubmitted(indexed uint256,indexed address,indexed uint8,(address,address,uint256,uint256,uint256,uint256))
          handler: handlePenaltyPoolRequestSubmitted
        - event: RequestStatusChanged(indexed uint256,indexed uint8)
          handler: handlePenaltyPoolStatusChanged

templates:
  - name: ERC20LockUpStakingPool
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: ERC20LockUpStakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/erc20_mapping.ts
      entities:
        - Token
        - Pool
        - History
        - User
      abis:
        - name: ERC20LockUpStakingPool
          file: ./abis/ERC20LockUpStakingPool.json
      eventHandlers:
        - event: Claim(indexed address,uint256)
          handler: handleClaim
        - event: Stake(indexed address,uint256)
          handler: handleStake
        - event: Unstake(indexed address,uint256)
          handler: handleUnstake
        - event: UpdatePool(uint256,uint256,uint256)
          handler: handleUpdatePool