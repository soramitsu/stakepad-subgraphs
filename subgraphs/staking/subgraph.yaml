      abi: ERC20LockUpStakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/pool.ts
      entities:
        - Token
        - Pool
        - History
        - User
      abis:
        - name: ERC20LockUpStakingPool
          file: ./abis/ERC20LockUpStakingPool.json
        - name: ERC20PenaltyFeePool
          file: ./abis/ERC20PenaltyFeePool.json
      eventHandlers:
