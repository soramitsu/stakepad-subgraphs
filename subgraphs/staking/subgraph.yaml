specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20LockUpFactory
    network: polygon-amoy
    source:
      address: "0xd1F2c510c5D8edDd9728451049Ae8260c4A5Cf6a"
      abi: ERC20LockUpStakingFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Factory
        - Token
        - Pool
        - Request
      abis:
        - name: ERC20LockUpStakingFactory
          file: ./abis/ERC20LockUpStakingFactory.json
        - name: ERC20LockUpStakingPool
          file: ./abis/ERC20LockUpStakingPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: StakingPoolDeployed(indexed address,indexed uint256)
